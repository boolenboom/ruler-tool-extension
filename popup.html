<!DOCTYPE html>
<html>
<head>
  <title>Web Page Ruler Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Web Page Ruler Tool</h1>
  <form id="grid-form">
    <label for="grid-system">Grid System:</label>
    <select id="grid-system" name="grid-system">
      <option value="none">None</option>
      <option value="8px">8px Grid</option>
      <option value="12px">12px Grid</option>
      <option value="16px">16px Grid</option>
    </select>
    <label for="grid-width">Grid Width:</label>
    <input type="number" id="grid-width" name="grid-width" min="1" max="100" value="8">
    <label for="drawing-checkbox">Enable Drawing:</label>
    <input type="checkbox" id="drawing-checkbox" name="drawing-checkbox" checked>
    <button type="submit">Update Grid</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
